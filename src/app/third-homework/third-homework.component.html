<mat-card class="card">

    <div class="search-tab-title">Git Hub repositories search</div>

    <mat-form-field>
        <input matInput type="text" placeholder="Enter search string" [formControl]="searchInput">
    </mat-form-field>

</mat-card>

<uu-app-repos-table [repositories]="repositories"></uu-app-repos-table>

<div class="error-message" *ngIf="getErrorText()">
    <div class="close" (click)="hideError()">&#10006;</div>
    {{getErrorText()}}
</div>
