<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="ownerName">
    <th mat-header-cell *matHeaderCellDef> Owner </th>
    <td mat-cell *matCellDef="let element" class="owner">
      <div class="td">
        <div class="avatar"><img [src]="element.owner.avatar_url"></div>
        <a [href]="element.owner.html_url" target="_blank">{{element.owner.login}}</a>
      </div>
    </td>
    <td mat-footer-cell *matFooterCellDef> -- </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Repo name </th>
    <td mat-cell *matCellDef="let element">
      <div class="td">
        <a [href]="element.html_url" target="_blank">{{element.name}}</a>
      </div>
    </td>
    <td mat-footer-cell *matFooterCellDef> -- </td>
  </ng-container>

  <ng-container matColumnDef="language">
    <th mat-header-cell *matHeaderCellDef> Language </th>
    <td mat-cell *matCellDef="let element">  <div class="td">{{element.language}}</div> </td>
    <td mat-footer-cell *matFooterCellDef> -- </td>
  </ng-container>

  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef> Score </th>
    <td mat-cell *matCellDef="let element">  <div class="td">{{element.score}}</div> </td>
    <td mat-footer-cell *matFooterCellDef> -- </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns" [ngClass]="{hidden: (dataSource | async)?.length}"></tr>
</table>
