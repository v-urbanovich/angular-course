<div id="signup">
  <h1>Sign Up for Free</h1>

  <form [formGroup]="signUpForm" (submit)="sendForm(signUpForm)">

    <div class="top-row">
      <div class="field-wrap">
        <label *ngIf="!fName.value">
          First Name<span class="req">*</span>
        </label>
        <input type="text" formControlName="firstName" #fName>
        <div class="error" *ngIf="getErrorText('firstName')">{{ getErrorText('firstName') }}</div>
      </div>

      <div class="field-wrap">
        <label *ngIf="!lName.value">
          Last Name<span class="req">*</span>
        </label>
        <input type="text" formControlName="lastName" #lName>
        <div class="error" *ngIf="getErrorText('firstName')">{{ getErrorText('lastName') }}</div>
      </div>
    </div>

    <div class="field-wrap">
      <label>
        Email Address<span class="req">*</span>
      </label>
      <input type="email" formControlName="email">
    </div>

    <div class="field-wrap">
      <label>
        Set A Password<span class="req">*</span>
      </label>
      <input type="password" formControlName="password">
    </div>

    <button type="submit" class="button button-block">Get Started</button>

  </form>

</div>
